<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h3 class="text-center mt-5">Let's get some <span class="text-info">Moneeeeeeeeey</span>!!!!!</h3>
    </header>
    <main>
        <section class="container mt-5">
            <div class="row ">
                <div class="col-lg-4 ">
                    <div class="deposit p-4">
                        <h4 >Deposit</h4>
                        <h2 >&<span id="deposit-amount">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="withdrow p-4">
                        <h4>Withdrow</h4>
                        <h2 >&<span id="withdrow-amount">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 ">
                    <div class="total p-4">
                        <h4>Blance</h4>
                        <h2 >&<span id="total-amount">1240</span></h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 mt-5">
                   <div class="deposit-field p-5">
                    <h4>Please Deposit</h4>
                    <input id="deposit-field" class="input-group" type="number" placeholder="$amount you went to deposit">
                    <button id="deposit-btn" class="btn btn-info mt-3 " type="button">Deposit</button>
                </div>
            </div>
                <div class="col-lg-6 col-md-6 col-sm-6  mt-5 ">
                   <div class="withdrow p-5">
                    <h4>Please Withdrow</h4>
                    <input id="withdrow-field" class="input-group" type="number" placeholder="$amount you went to deposit">
                    <button id="withdrow-btn" class="btn btn-warning mt-3 " type="button">Withdrow</button>
                </div>
            </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js//deposit.js"></script>
    <script src="js/withdrow.js"></script>
    
</body>

</html>
